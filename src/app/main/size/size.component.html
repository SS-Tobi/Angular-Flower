<div class="page-layout blank p-24" fusePerfectScrollbar>
  <mat-form-field appearance="outline" style="width: 100%;">
    <mat-label>Size Text</mat-label>
    <textarea matInput autosize [(ngModel)]="sizeText"></textarea>
  </mat-form-field>
  <mat-form-field appearance="outline" style="width: 100%;">
    <mat-label>Size Text(Sweden)</mat-label>
    <textarea matInput autosize [(ngModel)]="sizeText_sw"></textarea>
  </mat-form-field>
  <button mat-stroked-button color="accent" (click)="saveText()">Save</button>
  <div style="padding-bottom: 20px; text-align: right;">
      <button mat-stroked-button color="accent" (click)="AddBtn()">Add Size</button>
  </div>
  <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
    
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element; index as i"> {{i+1}} </td>
        </ng-container>
    
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef> Amount </th>
          <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
        </ng-container>
    
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element"> 
            <button mat-stroked-button color="accent" style="margin-right: 10px;" (click)="editBtn(element)">Edit</button>  
            <button mat-stroked-button color="warn" (click)="deleteBtn(element._id)">Delete</button>  
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>

</div>
