<div class="header">
    <span *ngIf="!data.isEdit">Style Create</span>
    <span *ngIf="data.isEdit">Style Edit</span>
    <mat-icon (click)="closeBtn()">clear</mat-icon>
</div>
<div class="content" fxLayout="column">
    <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input type="text" matInput [(ngModel)]="name">
    </mat-form-field>
    <div class="uploadfilecontainer" (click)="fileInput.click()" appDragDrop (onFileDropped)="uploadFile($event)">
        <input hidden type="file" #fileInput (change)="uploadFile($event.target.files)">
    </div>
    <ng-container *ngIf="urls.length > 0">
        <div class="files-list" *ngFor="let url of urls;let i=index">
            <img [src]="url" alt="">
            <button *ngIf="isReset" class="delete-file" (click)="deleteAttachment(i)">
                <img src="../../assets/Recycle_Bin_Full.png">
            </button>
        </div>
    </ng-container>
    <button *ngIf="!data.isEdit" mat-raised-button color="accent" (click)="submitBtn()" style="width: 125px; margin: auto;" [disabled]="!name || urls.length != 4">Save</button>
    <div style="text-align: center;">
        <button *ngIf="data.isEdit" mat-raised-button color="warn" style="width: 125px; margin-right: 5px;" (click)="resetImageBtn()">Reset Images</button>
        <button *ngIf="data.isEdit" mat-raised-button color="accent" (click)="editBtn()" style="width: 125px;" [disabled]="!name || urls.length != 4">Edit</button>
    </div>
</div>
